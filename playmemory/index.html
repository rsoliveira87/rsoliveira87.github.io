<html lang="en">
    <head>
        <title>Simple Play Memory with HTML, CSS and Javascript</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Jogo da Memória</h1>
            <div class="flex wrap play-container align-center start">
                <p class="description">Escolha a dificuldade do jogo e clique no botão Iniciar.</p>
                <p class="description">Você terá 5 segundos para memorizar os pares iguais, após esse tempo, as cartas irão virar.</p>
                <div class="form">
                    <select class="difficulty">
                        <option value="6">Fácil - 6 acertos</option>
                        <option value="12">Intermediário - 12 acertos</option>
                        <option value="24">Difícil - 24 acertos</option>
                    </select>
                    <img class="icon" src="assets/img/icons/svg/arrow-down.svg" alt="Seta para baixo">
                </div>
                <button class="btn start">Iniciar</button>
            </div>
            <div class="flex wrap play-container align-center play hidden"></div>
            <div class="flex wrap play-container align-center finish hidden">
                <p class="description">Parabéns, você conseguiu!</p>
                <p class="description">Quer jogar novamente?</p>
                <button class="btn restart">Jogar novamente</button>
            </div>
            <div class="flex wrap play-container between bg-blue info hidden">
                <span class="text">Total de acertos: <span class="hits">0</span></span>
                <span class="text">Total de jogadas: <span class="plays">0</span></span>
            </div>
        </div>
    </body>
    <script src="assets/js/dist/script.min.js"></script>
</html>
